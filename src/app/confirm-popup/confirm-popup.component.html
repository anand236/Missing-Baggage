<div class="confirmation-container">
    <div class="header">
        <h1>Dear Customer,</h1>
        <h2>You have Successfully submitted the details, Thank you</h2>
    </div>
    <div class="message">
        <h3>Your {{missingItem.length}} Missing items are,</h3>
        <div class="table-view">
            <table>
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of missingItem; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item?.item}}</td>
                        <td>{{item?.quantity}}</td>
                        <td>{{item?.estimatedPrice}}</td>
                    </tr>
                </tbody>
            </table>

            <h1>Your total claim amount is {{amount}}/-</h1>
        </div>
    </div>
</div>
